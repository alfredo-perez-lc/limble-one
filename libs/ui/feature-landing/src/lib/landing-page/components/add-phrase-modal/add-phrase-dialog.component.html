<p-dialog
  header="Create a new phrase"
  [(visible)]="visible"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-container *ngIf="!isSaving">
    <p>
      <strong>Let's make this easy!</strong> Just enter the phrase key and text
      you want to use and we'll do the rest.
    </p>
    <div class="flex flex-column gap-4 mb-3">
      <div class="flex flex-column gap-2 mt-4">
        <span class="p-float-label">
          <input
            class="w-full"
            pInputText
            id="key"
            aria-describedby="key-help"
            formControlName="key"
          />
          <label for="key">Key</label>
        </span>
        <small id="key-help"
          >Enter a key for the string.<strong>Keep it short!</strong></small
        >
      </div>
      <div class="flex flex-column gap-2 mt-1">
        <span class="p-float-label">
          <textarea
            id="text-input"
            class="w-full"
            rows="5"
            cols="30"
            pInputTextarea
            [autoResize]="true"
          ></textarea>
          <label for="text-input">Text</label>
        </span>
        <small id="text-help">Enter the text that we need to localize.</small>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="button"
        label="Cancel"
        class="p-button-outlined p-button-secondary"
        (click)="cancel()"
      ></button>
      <button
        pButton
        type="button"
        label="Save"
        class=""
        (click)="save()"
      ></button>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="isSaving">
    <h2>{{formGroup.controls['key'].value}}</h2>
    <p>{{formGroup.controls['text'].value}}</p>

  </ng-container>
</p-dialog>
